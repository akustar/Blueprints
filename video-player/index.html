<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="player-container" tabindex="1">
      <div class="player-video">
        <video src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_2160p_60fps_normal.mp4" id="video"></video>
      </div>
      <div class="player-controls">
        <div class="player-seek" id="seek">
          <div class="player-time">
            <span id="currentTime">00:00:00</span><span id="totalTime">00:00:00</span>
          </div>
          <div class="player-progress">
            <div class="progress-filled" id="progressFilled"></div>
            <div class="progress-cursor" id="progressCursor"></div>
          </div>
        </div>
        <div class="player-buttons-left">
          <button type="button" class="play" id="togglePlay">
            <svg viewBox="0 0 30 30" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M10,7l12,8l-12,8V7z"></path></svg>
            <svg viewBox="0 0 30 30" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M9,22h4V8H9V22z M17,8v14h4V8H17z"></path></svg>
          </button>
          <button type="button" class="mute" id="toggleMute">
            <svg viewBox="0 0 30 30" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M22,21.5v-13L23,8v14L22,21.5z M18,10.5l1-0.5v10l-1-0.5V10.5z M7,18v-6l3,0l5-4v14l-5-4L7,18z"></path></svg>
            <svg viewBox="0 0 30 30" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M23,18L23,18h-0.7L20,15.7L17.7,18H17l0,0v-0.7l2.3-2.3L17,12.7V12l0,0h0.7l2.3,2.3l2.3-2.3H23l0,0v0.7L20.7,15l2.3,2.3V18z M7,18v-6l3,0l5-4v14l-5-4L7,18z"></path></svg>
          </button>
          <input type="range" class="volumebar" id="volume" min="0" max="100" step="1" volume="50">
        </div>
        <div class="player-buttons-right">
          <button type="button" class="fullscreen" id="toggleFullscreen">
            <svg viewBox="0 0 30 30" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M12.414 10l1.293-1.293A1 1 0 0 0 13 7H8a1 1 0 0 0-1 1v5a1.002 1.002 0 0 0 1.707.707L10 12.414l2.293 2.293a.997.997 0 0 0 1.414 0l1-1a.999.999 0 0 0 0-1.414L12.414 10zM23 17v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-.707-1.707L17.586 20l-2.293-2.293a.999.999 0 0 1 0-1.414l1-1a.997.997 0 0 1 1.414 0L20 17.586l1.293-1.293A1 1 0 0 1 23 17z"></path></svg>
            <svg viewBox="0 0 30 30" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M20.414 18l1.293-1.293A1 1 0 0 0 21 15h-5a1 1 0 0 0-1 1v5a1.002 1.002 0 0 0 1.707.707L18 20.414l2.293 2.293a.997.997 0 0 0 1.414 0l1-1a.999.999 0 0 0 0-1.414L20.414 18zM15 9v5a1 1 0 0 1-1 1H9a1 1 0 0 1-.707-1.707L9.586 12 7.293 9.707a.999.999 0 0 1 0-1.414l1-1a.997.997 0 0 1 1.414 0L12 9.586l1.293-1.293A1 1 0 0 1 15 9z"></path></svg>
          </button>
        </div>
      </div>
    </div>
    <script src="./video-player.js"></script>
  </body>
</html>
